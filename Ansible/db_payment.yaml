- hosts: db_payment
  tasks:
  - name: Write docker-compose.yaml
    copy:
      dest: "{{ ansible_home_dir }}/docker-compose.yaml"
      content: |
        services:
          mysql:
            image: mysql:8.0
            container_name: mysql-payment
            environment:
              MYSQL_ROOT_PASSWORD: dydrkfl11!
              MYSQL_DATABASE: gitfolio_payment
            ports:
              - target: 3306
                published: 3306
                protocol: tcp
            networks:
              - back
        
        networks:
          back:
            driver: overlay
            attachable: true

  - name: Initialize Docker Swarm
    shell: docker swarm init
    ignore_errors: yes
    
  - name: Start docker-compose.yaml
    shell: docker-compose up -d
    args:
      chdir: "{{ ansible_home_dir }}"