- name: Configure Kubernetes master node
  hosts: master
  tasks:
    - name: Update kubeadm images
      shell: |
        kubeadm config images pull
    - name: Initialize Kubernetes cluster
      shell: |
        kubeadm init --apiserver-advertise-address={{ ansible_master_host }} --pod-network-cidr={{ ansible_pod_network_cidr }} # --ignore-preflight-errors=NumCPU
      args:
        creates: /etc/kubernetes/admin.conf
    
    - name: Create .kube directory
      file:
        path: "{{ ansible_home_dir }}/.kube"
        state: directory

    - name: Copy admin.conf to root's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "{{ ansible_home_dir }}/.kube/config"
        remote_src: yes
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0600'

    - name: Install Python3 Kubernetes module
      pip:
        name: kubernetes
        state: present

    - name: Download Helm install script
      get_url:
        url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
        dest: /tmp/get_helm.sh
        mode: '0700'

    - name: Execute Helm installation script
      shell: |
        /tmp/get_helm.sh

- name: Install Helm packages
  hosts: master
  become: no
  tasks:
    - name: Add helm repos
      kubernetes.core.helm_repository:
        name: "{{ item.name }}"
        repo_url: "{{ item.repo_url }}"
      loop: "{{ ansible_helm_charts }}"

    - name: Deploy Helm charts
      kubernetes.core.helm:
        kubeconfig: "{{ ansible_home_dir }}/.kube/config"
        name: "{{ item.name }}"
        chart_ref: "{{ item.chart_ref }}"
        release_namespace: "{{ item.namespace }}"
        create_namespace: true
      loop: "{{ ansible_helm_charts }}"