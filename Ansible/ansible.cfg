[defaults]
inventory = inventory/aws_ec2.yaml
group_vars_path = group_vars
remote_user = ec2-user
remote_tmp = /tmp/.ansible/tmp
deprecation_warnings = False
gathering = explicit

[inventory]
enable_plugins = aws_ec2, yaml

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan